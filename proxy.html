<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/abre-production/content/1515436019siteicon.png">
   
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
        h2{

            
        }
    </style>
</head>
<body>

    <h2>Enter URL (Include Https): <input type="text" id="urlInput" placeholder="">
        <button onclick="loadPage()">Enter</button></h2>
    
    
    <iframe id="proxyFrame"></iframe>

    <script>
        function loadPage() {
            const url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                alert("Please enter a valid URL including http:// or https://");
                return;
            }
            document.getElementById("proxyFrame").src = `${url}`;
        }
    </script>

</body>
</html>
